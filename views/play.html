{% extends 'layout.html' %}

{% block bodyClasses -%}
play
{%- endblock %}

{% block body %}
<div class="header-wrapper container">
  <div class="title pull-left">
    <a href="/" class="logo-container">
      <h1 class="logo">Chessboard</h1>
    </a>
  </div>
  <div class="pull-right">
    <ul class="list-inline game-action-btns">
      <li><button class="btn btn-primary new-game">New Game</button></li>
      <li><button class="btn btn-default share-game">Share Game</button></li>
    </ul>
  </div>
</div>
<hr/>

<div id="chessboard-app" class="container">
  <div class="share-game-box animated hide">
      <span>Share this URL to your friend to start playing</span>
      <input type="text"></input>
      <a href="">&times;</a>
  </div>

  <div class="pull-left">
    <div id="board" style="width: 400px; height: 400px;">
      <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="board-status">
          <div class="game-status"></div>

          <div class="game-status-color green"></div>

          <img class="piece white-piece" src="/libs/chessboardjs/www/img/chesspieces/wikipedia-classic/wP.png" />
          <img class="piece black-piece hide" src="/libs/chessboardjs/www/img/chesspieces/wikipedia-classic/bP.png" />

          <div class="game-turn">Your Turn</div>
    </div>

  </div>
  <div class="pull-right">
    <div class="game-log">
      <h3>Game Log</h3>
      <ul>

      </ul>
    </div>
  </div>
</div>
{% endblock %}
